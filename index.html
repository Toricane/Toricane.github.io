            <section class="tabs" aria-label="Work sections">

                        class="tab active"
                        role="tab"
                        aria-selected="true"
                        data-tab="projects"
                        data-image-alt="Highlighted project image"
                    >Projects</button>
                    <button
                        class="tab"
                        role="tab"
                        aria-selected="false"
                        data-tab="hackathons"
                        data-image-alt="Highlighted hackathon image"

                    <button
                        class="tab"
                        role="tab"
                        aria-selected="false"
                        data-tab="awards"

                </div>
                <div class="tab-layout">
                    <div class="tab-panels" id="tabPanels">
                        <div

                            id="projects"
                            role="tabpanel"
                            aria-label="Projects"

                        </div>
                        <div
                            class="tab-panel"
                            id="hackathons"

                        <div
                            class="tab-panel"

                            role="tabpanel"
